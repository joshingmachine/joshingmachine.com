---
ageRating: 'General'
description: "Josh Smith's personal website."
themeColor: '#00000'
---
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <meta name="theme-color" content="{{ themeColor }}" />
        <meta name="description" content="{{ description }}" />
        <meta name="rating" content="{{ ageRating }}" />

        <link rel="canonical" href="{{ site.url | append: page.url }}" />

		<!-- Preload fonts -->
		<link rel="preload" as="font" href="/fonts/libre-baskerville/libre-baskerville-v9-latin-regular.woff2" type="font/woff2" />
		<link rel="preload" as="font" href="/fonts/libre-baskerville/libre-baskerville-v9-latin-regular.woff" type="font/woff" />
		<link rel="preload" as="font" href="/fonts/libre-baskerville/libre-baskerville-v9-latin-700.woff2" type="font/woff2" />
		<link rel="preload" as="font" href="/fonts/libre-baskerville/libre-baskerville-v9-latin-700.woff" type="font/woff" />
		<link rel="preload" as="font" href="/fonts/libre-baskerville/libre-baskerville-v9-latin-italic.woff2" type="font/woff2" />
		<link rel="preload" as="font" href="/fonts/libre-baskerville/libre-baskerville-v9-latin-italic.woff" type="font/woff" />
		<link rel="preload" as="font" href="/fonts/lato/lato-v17-latin-700.woff2" type="font/woff2" />
		<link rel="preload" as="font" href="/fonts/lato/lato-v17-latin-700.woff" type="font/woff" />
		<link rel="preload" as="font" href="/fonts/lato/lato-v17-latin-700italic.woff2" type="font/woff2" />
		<link rel="preload" as="font" href="/fonts/lato/lato-v17-latin-700italic.woff" type="font/woff" />

        <!-- Facebook -->
        <!-- <meta property="fb:app_id" content="123456789"> -->
        <meta property="og:url" content="{{ site.url | append: page.url }}">
        <meta property="og:type" content="website">
        <meta property="og:title" content="{{ title }}">
        {% if imagePath and imageAltText %}
        <meta property="og:image" content="{{ imagePath }}">
        <meta property="og:image:alt" content="{{ imageAltText }}">
        {% endif %}
        <meta property="og:description" content="{{ description }}">
        <meta property="og:site_name" content="Josh Smith">
        <meta property="og:locale" content="en_US">
        <meta property="article:author" content="Josh Smith">

        <!-- Twitter -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@joshingmachine">
        <meta name="twitter:creator" content="@joshingmachine">
        <meta name="twitter:title" content="{{ title }}">
        <meta name="twitter:description" content="{{ description }}">
        {% if imagePath and imageAltText %}
        <meta name="twitter:image" content="{{ imagePath }}">
        <meta name="twitter:image:alt" content="{{ imageAltText }}">
        {% endif %}
        <!-- disallow Twitter from using your site's info for personalization purposes -->
        <meta name="twitter:dnt" content="on">

        <!-- Apple -->
        <!-- Disable automatic detection and formatting of possible phone numbers -->
        <meta name="format-detection" content="telephone=no">
        <!-- Launch Icon (180x180px or larger) -->
        <!-- <link rel="apple-touch-icon" href="/path/to/apple-touch-icon.png"> -->
        <!-- Launch Screen Image -->
        <!-- <link rel="apple-touch-startup-image" href="/path/to/launch.png"> -->
        <!-- Launch Icon Title -->
        <meta name="apple-mobile-web-app-title" content="Josh Smith">
        <!-- Enable standalone (full-screen) mode -->
        <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
        <!-- Status bar appearance (has no effect unless standalone mode is enabled) -->
        <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black"> -->

        <!-- Android -->
        <!-- <meta name="mobile-web-app-capable" content="yes"> -->

		<style>
			/* libre-baskerville-regular - latin */
			@font-face {
				font-family: 'Libre Baskerville';
				font-style: normal;
				font-weight: 400;
				src: url('../fonts/libre-baskerville/libre-baskerville-v9-latin-regular.eot'); /* IE9 Compat Modes */
				src: local(''),
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-regular.woff') format('woff'), /* Modern Browsers */
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-regular.svg#LibreBaskerville') format('svg'); /* Legacy iOS */
				font-display: optional;
			}

			/* libre-baskerville-700 - latin */
			@font-face {
				font-family: 'Libre Baskerville';
				font-style: normal;
				font-weight: 700;
				src: url('../fonts/libre-baskerville/libre-baskerville-v9-latin-700.eot'); /* IE9 Compat Modes */
				src: local(''),
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-700.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-700.woff2') format('woff2'), /* super modern browsers */
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-700.woff') format('woff'), /* modern browsers */
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-700.ttf') format('truetype'), /* Safari, Android, iOS */
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-700.svg#LibreBaskerville') format('svg'); /* Legacy iOS */
				font-display: optional;
			}

			/* libre-baskerville-italic - latin */
			@font-face {
				font-family: 'Libre Baskerville';
				font-style: italic;
				font-weight: 400;
				src: url('../fonts/libre-baskerville/libre-baskerville-v9-latin-italic.eot'); /* IE9 Compat Modes */
				src: local(''),
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-italic.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-italic.woff2') format('woff2'), /* Super Modern Browsers */
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-italic.woff') format('woff'), /* Modern Browsers */
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-italic.ttf') format('truetype'), /* Safari, Android, iOS */
				url('../fonts/libre-baskerville/libre-baskerville-v9-latin-italic.svg#LibreBaskerville') format('svg'); /* Legacy iOS */
				font-display: optional;
			}

			/* lato-700 - latin */
			@font-face {
				font-family: 'Lato';
				font-style: normal;
				font-weight: 700;
				src: url('../fonts/lato/lato-v17-latin-700.eot'); /* IE9 Compat Modes */
				src: local(''),
				url('../fonts/lato/lato-v17-latin-700.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
				url('../fonts/lato/lato-v17-latin-700.woff2') format('woff2'), /* Super Modern Browsers */
				url('../fonts/lato/lato-v17-latin-700.woff') format('woff'), /* Modern Browsers */
				url('../fonts/lato/lato-v17-latin-700.ttf') format('truetype'), /* Safari, Android, iOS */
				url('../fonts/lato/lato-v17-latin-700.svg#Lato') format('svg'); /* Legacy iOS */
				font-display: optional;
			}

			/* lato-700italic - latin */
			@font-face {
				font-family: 'Lato';
				font-style: italic;
				font-weight: 700;
				src: url('../fonts/lato/lato-v17-latin-700italic.eot'); /* IE9 Compat Modes */
				src: local(''),
				url('../fonts/lato/lato-v17-latin-700italic.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
				url('../fonts/lato/lato-v17-latin-700italic.woff2') format('woff2'), /* Super Modern Browsers */
				url('../fonts/lato/lato-v17-latin-700italic.woff') format('woff'), /* Modern Browsers */
				url('../fonts/lato/lato-v17-latin-700italic.ttf') format('truetype'), /* Safari, Android, iOS */
				url('../fonts/lato/lato-v17-latin-700italic.svg#Lato') format('svg'); /* Legacy iOS */
				font-display: optional;
			}

			:root {
				--background-color: #fafaf5;
				--foreground-color: #1c1c1c;
				--link-color: rgb(0, 0, 238);
				--target-color: #fffe92;
			}

			:target,
			:target * {
				background-color: var(--target-color) !important;
			}

			* {
				box-sizing: border-box;
			}

			html {
				background-color: var(--background-color);
				color: var(--foreground-color);
				font-family: 'Libre Baskerville', 'Georgia', serif;
				font-size: 20px;
				font-size: clamp(18px, calc(14px + 1vw), 22px);
				line-height: 1.5em;
				scroll-behavior: smooth;
			}

			h1, h2, h3, h4, h5, h6 {
				margin: 0 0 0.5em;
			}

			button,
			h1, h2, h3, h4, h5, h6,
			label,
			nav,
			.site-header {
				display: inline-block;
				font-family: 'Lato', 'Arial', sans-serif;
			}

			a {
				background-color: var(--background-color);
				color: var(--link-color);
			}

			a:focus {
				background-color: var(--link-color);
				color: var(--background-color);
			}

			body {
				margin-left: 1em;
				margin-right: 1em;
			}

			header {
				margin-left: -1em;
				padding-left: 1em;
				position: relative;
			}

			main {
				margin: 0 auto;
				max-width: 35em;
			}

			.visually-hidden {
				border-width: 0 !important;
				clip: rect(1px,1px,1px,1px) !important;
				height: 1px !important;
				overflow: hidden !important;
				padding: 0 !important;
				position: absolute !important;
				white-space: nowrap !important;
				width: 1px !important;
			}

			.anchor-link {
				text-decoration: none;
			}

			.anchor-link:focus,
			header:hover > .anchor-link {
				clip: auto;
				height: auto;
				width: auto;
				right: calc(100% - 0.8em);
			}

			.site-header {
				margin-bottom: 1em;
				margin-bottom: clamp(0em, calc(2em - 3vw), 1em);
			}

			@media (hover: hover) {
				.anchor-link {
					border-width: 0 !important;
					clip: rect(1px,1px,1px,1px);
					height: 1px;
					overflow: hidden !important;
					padding: 0 !important;
					position: absolute;
					white-space: nowrap !important;
					width: 1px;
				}
			}

			@media (prefers-reduced-motion) {
				html {
					scroll-behavior: auto;
				}
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--background-color: #1c1c1c;
					--foreground-color: #fafaf5;
					--link-color: yellow;
					--target-color: #31301c;
				}
			}
		</style>
    </head>
    <body>
        {% if hideSiteHeader != true %}
        <header class="site-header">
            <a href="/">Josh Smith</a>
        </header>
        {% endif %}

        <main id="main-content">
            {{ content }}
        </main>
    </body>
</html>
